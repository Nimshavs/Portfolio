<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <section class="container">
        <header>REGISTRATION FORM</header>
        <form action="#" class="form">
        <div class="input-box">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter first name"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter last name"><br>
        <!--<label for="address">Address</label><br><br>
        <textarea name="address" id="" cols="50" rows="5" placeholder="Enter address" required></textarea><br><br>-->
        <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input type="text" size="10" placeholder="Enter phone number" required  />
            </div>
            <div class="input-box">
                <label for="birthday">Date of Birth:</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
        </div>
        <br>
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email"><br><br>

        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender"> 
                    <input type="radio" id="check-male" name="gender"/>  
                    <label for="check-male">Male</label> 
                    <input type="radio" id="check-female" name="gender"/>  
                    <label for="check-female">Female</label> 
                    <input type="radio" id="check-other" name="gender"/>
                    <label for="check-other">Other</label>  
                </div>
            </div>
        </div>

        <div class="input-box address">
            <label>Address</label>
            <input type="text" placeholder="Enter Permanent address" required />
            <input type="text" placeholder="Confirm Permanent address" required />
            <div class="column">
                <div class="select-box">
                    <select>
                        <option>Country</option>
                        <option>America</option>
                        <option>Japan</option>
                        <option>India</option>
                        <option>Nepal</option>
                    </select>
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>City</label>
                    <input type="text"  placeholder="Enter your city" required  />
                </div>
                <div class="input-box">
                    <label>Region</label>
                    <input type="text" placeholder="Enter your region" required>
                </div>
            </div>
            <label for="Course">Select Course</label> 
                <select>  
                <option value="Course">Course</option>  
                <option value="BCA">BCA</option>  
                <option value="BBA">BBA</option>  
                <option value="B.Tech">B.Tech</option>  
                <option value="MBA">MBA</option>  
                <option value="MCA">MCA</option>  
                <option value="M.Tech">M.Tech</option> 
                </select>  <br>
                <br>
                <input type="reset">
                <input type="submit" value="Submit">
            <!--
            <input type="text" placeholder="Enter your city" required />
            <input type="text" placeholder="Enter your region" required />
            <input type="text" placeholder="Enter postal code" required />-->
        </div>
        <!--
        <br><br>
        <label for="Gender">Gender</label><br>  
        <input type="radio" name="male"/> Male <br>  
        <input type="radio" name="female"/> Female <br>  
        <input type="radio" name="other"/> Other  
        <br>  
        <br>  
        
        -->
        
      </form>
    </section>
</body>
</html>
