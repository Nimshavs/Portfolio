<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <section class="container">
        <header>REGISTRATION FORM</header>
        <form action="https://script.google.com/macros/s/AKfycbzrkokvg81HMra7w5otsY_RyTQHOvWId96c3oAU32MwDQgF6Y6eaat9shKqNBKJui-r/exec" 
            method="POST" enctype="multipart/form-data" class="form" id="form">

            <div class="wrapper">
            <div class="frame">
                <img id="img" src="choose.png" >
            </div>

            <input id="input" type="file">
            </div>
            <script>
                let img = document.getElementById('img');
                let input = document.getElementById('input');

                input.onchange = (e) => {
                    if(input.files[0])
                        img.src = URL.createObjectURL(input.files[0]);
                }
            </script>

            <div class="input-box">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="first name" placeholder="Enter first name" required ><br><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="last name" placeholder="Enter last name" required ><br>
        <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input type="text" size="10" name="phone number" placeholder="Enter phone number" required  />
            </div>
            <div class="input-box">
                <label for="birthday">Date of Birth:</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
        </div>
        <br>
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email" required ><br>

        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender"> 
                    <input type="radio" id="check-male" name="gender" value="male"/>  
                    <label for="check-male">Male</label> 
                    <input type="radio" id="check-female" name="gender" value="female"/>  
                    <label for="check-female">Female</label> 
                    <input type="radio" id="check-other" name="gender" value="other"/>
                    <label for="check-other">Other</label>  
                </div>
            </div>
        </div>

        <div class="input-box address">
            <label>Address</label>
            <input type="text" name="address" placeholder="Enter Permanent address" required /><br><br>
            <label>Select Country</label>
            <div class="column">
                <div class="select-box">
                    <select name="Country">
                        <option>Country</option>
                        <option>America</option>
                        <option>Japan</option>
                        <option>India</option>
                        <option>Nepal</option>
                    </select>
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>City</label>
                    <input type="text" name="city" placeholder="Enter your city" required  />
                </div>
                <div class="input-box">
                    <label>Region</label>
                    <input type="text" name="region" placeholder="Enter your region" required />
                </div>
            </div>
            <br>
            <label>Select Course</label>
            <div class="column">
                <div class="select-box">  
                    <select name="Course">
                        <option value="Course">Course</option>  
                        <option value="BCA">BCA</option>  
                        <option value="BBA">BBA</option>  
                        <option value="B.Tech">B.Tech</option>  
                        <option value="MBA">MBA</option>  
                        <option value="MCA">MCA</option>  
                        <option value="M.Tech">M.Tech</option> 
                    </select>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <input type="reset" />
                </div>
                <div class="input-box">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </div>        
      </form>
      <div id="preview"></div>
    </section>
</body>
</html>
